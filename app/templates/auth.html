{% extends 'base.html' %}

{% block statics %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block body %}

{% from "_formhelpers.html" import render_error %}



<div id="auth-main-div" class="flex-viewport-div">
    <div id="login-signup-switch-container">
        <div class="accordion" id="login-signup-switch">
            <div class="card">
                <div data-toggle="collapse" data-target="#login-collapse" aria-expanded="true" aria-controls="login-collapse" class="accordion-card-label-div">
                    Login
                </div>
                <div id="login-collapse" class="{{login_collapse}}" aria-labelledby="headingOne" data-parent="#login-signup-switch">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('login') }}" class="login-signup-form">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <input type="email" name="email" class="login-form-input login-form-input-invalid" placeholder="Email"/>
                            <input type="password" name="password" class="login-form-input" placeholder="Password"/>
                            {{ render_error('login_password') }}
                            <input type="submit" class="login-form-input" value="Login"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div data-toggle="collapse" data-target="#signup-collapse" aria-expanded="false" aria-controls="signup-collapse" class="accordion-card-label-div">
                    Signup
                </div>
                <div id="signup-collapse" class="{{register_collapse}}" aria-labelledby="headingTwo" data-parent="#login-signup-switch">
                <div class="card-body">
                        <form method="POST" action="{{ url_for('register') }}" class="login-signup-form">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <input type="email" name="email" class="login-form-input" placeholder="Email"/>
                            {{ render_error('register_email') }}
                            <input type="password" name="password" class="login-form-input" placeholder="Password"/>
                            {{ render_error('register_password') }}
                            <input type="password" name="confirm" class="login-form-input" placeholder="Repeat Password"/>
                            <input type="submit" class="login-form-input" value="Signup"/>
                        </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
